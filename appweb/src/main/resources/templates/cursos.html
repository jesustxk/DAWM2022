<head>

</head>

<body>

  <sidebar th:insert="generico/sidebar.html :: sidebar"></sidebar>

  <div class="home-section" id="cursos">

    <div class="head-title">
      <div class="left">
        <h1>Cursos</h1>
      </div>
      <button class="bn3637 bn37 main_btn create_btn">
        <i class='bx bx-plus-circle'></i>
        <span>&nbsp AÃ±adir curso</span>
      </button>
    </div>

    <popup th:insert="generico/popup-curso.html :: popup"></popup>

    <card th:insert="generico/card-cursos.html :: cursoscard"></card>
  </div>
  </div>



  <script>

    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");
    let searchBtn = document.querySelector(".bx-search");

    closeBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
      menuBtnChange();
    });

    searchBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
      menuBtnChange();
    });

    function menuBtnChange() {
      if (sidebar.classList.contains("open")) {
        closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
      } else {
        closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      }
    }


    const indicators = document.querySelectorAll('a');

    indicators.forEach((indicator) => {
      indicator.addEventListener('click', function () {
      });
    });

    const sections = document.querySelectorAll("section");

    const onSectionLeavesViewport = (section) => {
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              const element = entry.target;
              const indicator = document.querySelector(`a[href='#${element.id}']`);
              return;
            }

          });
        },
        {
          root: null,
          rootMargin: "0px",
          threshold: 0.75,
        }
      );
      observer.observe(section);
    };

  </script>

  <script type="text/javascript">
    var main_btn = document.querySelector(".main_btn");
    var wrapper = document.querySelector(".wrapper");
    var close_btns = document.querySelectorAll(".close_btn");

    main_btn.addEventListener("click", function () {
      wrapper.classList.add("active");
    });

    close_btns.forEach(function (btn) {
      btn.addEventListener("click", function () {
        wrapper.classList.remove("active");
      });
    });


  </script>

</body>

</html>
