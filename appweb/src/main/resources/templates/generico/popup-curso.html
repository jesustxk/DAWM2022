<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Cursos</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

  <link type="text/css" th:href="@{/public/css/styles-cursos.css}" rel="stylesheet" />
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet' />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" />

</head>

<body>

  <popup>
    <div class="wrapper">
      <div class="popup_wrap">
        <div class="shadow close_btn"></div>
        <div class="popup">
          <div class="header">
            <div class="title">A침adir curso</div>
            <span class="icon close_btn">
              <ion-icon name="close-outline" class="i"></ion-icon>
            </span>
          </div>
          <div class="container" th:object="${curso}">
            <div class="body">
              <div id="dragger_wrapper">
                <div id="dragger">
                  <div class="icon"><i class="fa-solid fa-images"></i></div>
                  <h5 id="drag-text">Arrastra y suelta la imagen <br></h5>
                  <h5>o</h5>
                  <input type="file" hidden id="fileInputField" accept="image/png, image/jpeg" />
                  <button class="browseFile" id="browseFile">navega</button>
                </div>
                <div id="fileName"> </div>
              </div>
              <script type="text/javascript" th:src="@{/public/js/index.js}"></script>

              <div class="popup_name_wrap">
                <p class="label_title">
                  Nombre curso
                </p>
                <input type="text" class="input_text" placeholder="Introduce el nombre completo"
                  th:field="${curso.titulo}">
              </div>
              <div class="popup_name_wrap">
                <p class="label_title">
                  Enlace
                </p>
                <input type="text" class="input_text" placeholder="Introduce el enlace al curso"
                  th:field="${curso.enlace}">
              </div>
              <div class="popup_name_wrap">
                <p class="label_title">
                  Breve descripci칩n
                </p>
                <input type="text" class="input_text" placeholder="Introduce una breve descripci칩n"
                  th:field="${curso.descripcion}">
              </div>
            </div>
            <div class="footer">
              <div class="btn_wrap">
                <button class="cancel_btn close_btn">
                  Cancelar
                </button>
                <button class="create_btn" th:onclick="'javascript:addCurso()'">
                  A침adir curso
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </popup>

</body>

</html>
