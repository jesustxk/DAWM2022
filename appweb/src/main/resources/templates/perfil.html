<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link type="text/css" th:href="@{/public/css/style.css}" rel="stylesheet" />
  <link type="text/css" th:href="@{/public/css/styles.css}" rel="stylesheet" />
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <sidebar th:insert="generico/sidebar.html :: sidebar"></sidebar>

  <div class="home-section" id="perfil">
    <div class="head-title">
      <div class="left">
        <h1 class="text" th:text="'Perfil de ' + ${usuario.username}"></h1>
      </div>
    </div>

    <div class="container1">
      <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
          <div class="card-perfil h-100">
            <div class="card-body">
              <div class="account-settings">
                <div class="user-profile">
                  <div class="user-avatar">
                    <img th:src="@{/public/perfil.png}" class="profile_image" alt="">
                  </div>
                  <h5 class="user-name" th:text="${usuario.username}"></h5>
                </div>
                <div class="about">
                  <h5>Breve descripción</h5>
                  <p>No hay nada todavía...</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
          <div class="card-perfil h-100">
            <div class="card-body">
              <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                  <h6 class="mb-2 text-primary">Detalles personales</h6>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="fullName">Nombre</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Introduzca tu nombre">
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="eMail">Correo electrónico</label>
                    <input type="email" class="form-control" id="eMail" placeholder="Introduzca tu correo electrónico">
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="number">Edad (opcional)</label>
                    <input type="text" class="form-control" id="age" placeholder="Introduzca tu edad">
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="text">Descripción</label>
                    <input type="url" class="form-control" id="text" placeholder="Introduzca una descripción">
                  </div>
                </div>
              </div>

              <hr class="my-4" />

              <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                  <h6 class="mb-2 text-primary">Cambiar contraseña</h6>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="inputPassword4">Contraseña actual</label>
                    <input type="password" class="form-control" id="inputPassword5"
                      placeholder="Introduzca contraseña actual" />
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="inputPassword5">Nueva contraseña</label>
                    <input type="password" class="form-control" id="inputPassword5"
                      placeholder="Introduzca contraseña nueva" />
                  </div>
                </div>

                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="inputPassword6">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="inputPassword6"
                      placeholder="Confirme la contraseña" />
                  </div>
                </div>

              </div>
              <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                  <div class="text-right">
                    <button type="button" id="submit" name="submit"
                      class="btn btn-outline-danger btn-sm">Cancelar</button>
                    <button type="button" id="submit" name="submit"
                      class="btn btn-outline-primary btn-sm">Guardar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>






  <script>

    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");
    let searchBtn = document.querySelector(".bx-search");

    closeBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
      menuBtnChange();
    });

    searchBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
      menuBtnChange();
    });

    function menuBtnChange() {
      if (sidebar.classList.contains("open")) {
        closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
      } else {
        closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      }
    }


    const indicators = document.querySelectorAll('a');

    indicators.forEach((indicator) => {
      indicator.addEventListener('click', function () {
      });
    });

    const sections = document.querySelectorAll("section");

    const onSectionLeavesViewport = (section) => {
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              const element = entry.target;
              const indicator = document.querySelector(`a[href='#${element.id}']`);
              return;
            }

          });
        },
        {
          root: null,
          rootMargin: "0px",
          threshold: 0.75,
        }
      );
      observer.observe(section);
    };

  </script>

  <script type="text/javascript">
    var main_btn = document.querySelector(".main_btn");
    var wrapper = document.querySelector(".wrapper");
    var close_btns = document.querySelectorAll(".close_btn");

    main_btn.addEventListener("click", function () {
      wrapper.classList.add("active");
    });

    close_btns.forEach(function (btn) {
      btn.addEventListener("click", function () {
        wrapper.classList.remove("active");
      });
    });


  </script>

</body>

</html>
